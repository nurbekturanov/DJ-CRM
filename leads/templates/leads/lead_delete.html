{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
  <div class="max-w-lg mx-auto">

    <div class="py-2 border-b border-gray-200">
      <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    </div>
  
    <h1 class="text-3xl text-gray-800 mt-3 mb-3">Are you sure you want to delete this lead?<h1>
    <form method="post" class="mt-5">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="w-full text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded-md">Submit</button>
    </form>
  </div>
{% endblock content %}
